{% extends 'catalog/base.html' %}

{% load catalog_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Создание блога</h1>
</div>

<div class="container">
   <div class="card-body">
        <form method="post" action="" class="form-floating">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Создать</button>
            <a href="{% url 'catalog:blogs' %}" class="btn btn-warning">Отмена</a>
        </form>
    </div>
    {% include 'catalog/includes/inc_footer.html' %}
</div>
{% endblock %}
